<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mission Generator</h1>
        <form id="mission-form">
           <label for="mission-type">Select a mission type: (This is your core Mission at the beginning of the game)</label>
            <select id="mission-type" name="mission-type">
                <option value="unity">Unity</option>
                <option value="discovery">Discovery</option>
                <option value="legacy">Buid a Legacy</option>
                <option value="bonds">Strengthan Bonds</option>
            </select>
            <button id="generate-mission">Generate Mission</button>
            <br><br>
            <button id="refresh-button" style="background-color: red; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;" onclick="location.reload()">Refresh</button>
            <br><br>
            <a href="../index.html"><b>Go Back</b></a>
        </form>
        <div id="mission-info"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
