<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtarium</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
		body {
			background-color: #000000;
		}
        .shop {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        
        .item {
            margin-bottom: 20px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-weight: bold;
            font-size: 18px;
        }
        
        .item-price {
            font-size: 16px;
            color: #666;
        }
        
        .item-description {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shop">
            <h1>Farmers Market</h1>
            <h4><a href="dip.html">Back to Town</a></h4>
            <script>
                const items = [
					{ name: "Glowkelp Bundle", price: 15, description: "Luminous strands of sea-kelp that glow softly in darkness—used for lighting, tea, or healing wraps." },
					{ name: "Pearlberry Jam", price: 25, description: "A sweet, silvery spread made from deepwater berries with calming properties. Often used in underwater pastries." },
					{ name: "Bubblefruit", price: 10, description: "A buoyant, juicy fruit that floats mid-air when tossed—pops with a refreshing splash of citrus when bitten." },
					{ name: "Whale’s Whisper Shell", price: 50, description: "A shell that emits low, melodic hums when held to the ear—said to carry oceanic wisdom or soothe nightmares." },
					{ name: "Coralspice Vial", price: 20, description: "A tiny glass container of crushed coral and sea herbs that adds a magical kick to any dish or potion." },
					{ name: "Mermaid’s Vine", price: 35, description: "A spiraling aquatic plant that can be brewed into a potion for improved underwater vision or breathing." },
					{ name: "Tide-Tempered Mushroom", price: 18, description: "A savory mushroom that only grows where currents converge. Boosts stamina when cooked." },
					{ name: "Saltcrystal Candy", price: 12, description: "Crunchy sweets made of crystallized ocean salt and nectar. Popular with local children and traveling adventurers alike." },
					{ name: "Stargazer Clam", price: 60, description: "A rare clam that opens at night to reveal glowing star patterns inside. Believed to bring luck to travelers." },
					{ name: "Bubble Jar (Assorted)", price: 22, description: "Jars filled with colorful floating bubbles that don’t pop. Used in festivals or as decorative charms." },
					{ name: "Shimmering Anemone Oil", price: 40, description: "A slick oil used to enhance magical focus or charm sea creatures. Smells like sweet brine and mystery." },
					{ name: "Abyssal Root", price: 30, description: "A deep-sea plant with glowing veins—used in potions that enhance intuition or resistance to fear." },
					{ name: "Echo Coral Chime", price: 55, description: "A decorative coral wind chime that echoes distant voices or melodies when the tide changes." }
				];
                
                const shopList = document.createElement("div");
                shopList.className = "shop-list";
                
                items.forEach((item) => {
                    const itemElement = document.createElement("div");
                    itemElement.className = "item";
                    
                    const itemNameElement = document.createElement("p");
                    itemNameElement.className = "item-name";
                    itemNameElement.textContent = item.name;
                    
                    const itemPriceElement = document.createElement("p");
                    itemPriceElement.className = "item-price";
                    itemPriceElement.textContent = `Price: ${item.price} gold`;
                    
                    const itemDescriptionElement = document.createElement("p");
                    itemDescriptionElement.className = "item-description";
                    itemDescriptionElement.textContent = item.description;
                    
                    itemElement.appendChild(itemNameElement);
                    itemElement.appendChild(itemPriceElement);
                    itemElement.appendChild(itemDescriptionElement);
                    
                    shopList.appendChild(itemElement);
                });
                
                document.querySelector(".shop").appendChild(shopList);
            </script>
        </div>
    </div>
</body>
</html>
