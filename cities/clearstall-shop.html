<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtarium</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
		body {
			background-color: #000000;
		}
        .shop {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        
        .item {
            margin-bottom: 20px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-weight: bold;
            font-size: 18px;
        }
        
        .item-price {
            font-size: 16px;
            color: #666;
        }
        
        .item-description {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shop">
            <h1>General Store</h1>
            <h4><a href="clearstall.html">Back to Town</a></h4>
            <script>
                const items = [
                    {{ name: "Iron Axe", price: 15, description: "A sturdy axe for chopping wood and defending yourself." },
{ name: "Leather Tunic", price: 25, description: "A protective tunic made of leather, providing moderate defense against attacks." },
{ name: "Healing Salve", price: 10, description: "A medicinal salve that can heal minor wounds and soothe burns." },
{ name: "Wheat Bread", price: 5, description: "A loaf of freshly baked bread, perfect for sustaining yourself on long journeys." },
{ name: "Iron Rations", price: 8, description: "A pack of dried meat and biscuits, providing sustenance for several days." },
{ name: "Torch", price: 3, description: "A wooden torch with a flammable head, providing light in dark environments." },
{ name: "Water Skin", price: 12, description: "A leather skin for carrying water, perfect for staying hydrated on long journeys." },
{ name: "Rope", price: 6, description: "A length of sturdy rope, useful for climbing, securing cargo, or creating makeshift repairs." },
{ name: "Herbal Remedy", price: 18, description: "A concoction of herbs and spices that can cure ailments such as fever and poison." },
{ name: "Lantern", price: 20, description: "A metal lantern with a candle inside, providing a reliable source of light." }
                ];
                
                const shopList = document.createElement("div");
                shopList.className = "shop-list";
                
                items.forEach((item) => {
                    const itemElement = document.createElement("div");
                    itemElement.className = "item";
                    
                    const itemNameElement = document.createElement("p");
                    itemNameElement.className = "item-name";
                    itemNameElement.textContent = item.name;
                    
                    const itemPriceElement = document.createElement("p");
                    itemPriceElement.className = "item-price";
                    itemPriceElement.textContent = `Price: ${item.price} gold`;
                    
                    const itemDescriptionElement = document.createElement("p");
                    itemDescriptionElement.className = "item-description";
                    itemDescriptionElement.textContent = item.description;
                    
                    itemElement.appendChild(itemNameElement);
                    itemElement.appendChild(itemPriceElement);
                    itemElement.appendChild(itemDescriptionElement);
                    
                    shopList.appendChild(itemElement);
                });
                
                document.querySelector(".shop").appendChild(shopList);
            </script>
        </div>
    </div>
</body>
</html>
