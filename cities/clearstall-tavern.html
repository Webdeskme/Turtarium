<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtarium</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./tavern.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        
        .event {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            overflow-wrap: break-word;
        }
        
        .event-text {
            font-size: 24px;
            font-weight: bold;
        }
        
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
        
        @media (max-width: 768px) {
            .event-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="event">
        <script>
            const conversations = [
                "You sit down at the bar and strike up a conversation with the bartender, who is also a skilled storyteller. What tale do they tell, and how does it transport you to another time and place?",
  "A group of travelers arrive in town, seeking refuge from a long and arduous journey. What are their stories, and how do the townsfolk welcome them with open arms?",
  "You attend a traditional Clearstall festival, complete with music, dance, and feasting. What are the customs and traditions of the festival, and how do you participate in the celebration?",
  "You meet a local artisan who creates beautiful, intricate woodcarvings that tell stories of the town's history and mythology. What inspires their work, and how do you see the town's values reflected in their craft?",
  "A debate erupts in the tavern about the importance of preserving traditional skills and crafts in the face of modernization. What are the arguments for and against, and how do you contribute to the discussion?",
  "You discover a hidden room in the tavern that contains a collection of ancient artifacts and relics. What do you find, and how do you uncover the secrets of the room?",
  "A group of townsfolk gather to share stories of the town's history and legends. What do you learn, and how does it deepen your understanding of the town's culture and traditions?",
  "You are approached by a member of the town's council, who seeks your opinion on a proposed new initiative to preserve and promote the town's cultural heritage. What do you say, and how do you justify your position?",
  "A traveling musician performs in the tavern, singing songs and playing instruments that evoke the town's rich musical heritage. What do you learn from their performance, and how does it inspire you?",
  "You meet a local historian who has spent years studying the town's clocktower and its significance in the town's history. What do you learn about the clocktower, and how does it reflect the town's values and traditions?",
  "The tavern is filled with the smell of freshly baked bread and roasting meats, and you are offered a taste of the town's famous cuisine. What do you think of the flavors, and how does it remind you of home?",
  "A group of artisans gather to demonstrate their crafts and skills, from woodworking to weaving. What do you learn from their demonstrations, and how does it inspire you to try your hand at a new craft?",
  "You are invited to join a group of townsfolk on a walk through the surrounding hills and forests, where you learn about the local flora and fauna. What do you discover, and how does it deepen your appreciation for the natural world?",
  "You meet a local storyteller who has spent years collecting and preserving the town's oral traditions. What do you learn from their stories, and how does it reflect the town's values and culture?",
  "The tavern is filled with quiet conversation and contemplation, as patrons reflect on the town's motto: 'Memory lingers like mist above the water.' What do you think this phrase means, and how does it reflect the town's values and traditions?",
  "You discover a hidden garden in the town, filled with rare and exotic plants that are said to have healing properties. What do you learn about the garden, and how does it reflect the town's devotion to traditional skills and crafts?"
            ];
            
            const randomConversation = conversations[Math.floor(Math.random() * conversations.length)];
            document.write(`<p class="event-text">${randomConversation}</p>`);
            document.write(`<button class="button" onclick="window.location.href='./clearstall.html';">Head to Town</button>`);
        </script>
    </div>
</body>
</html>
