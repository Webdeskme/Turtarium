<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtarium</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./tavern.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        
        .event {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            overflow-wrap: break-word;
        }
        
        .event-text {
            font-size: 24px;
            font-weight: bold;
        }
        
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #3e8e41;
        }
        
        @media (max-width: 768px) {
            .event-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="event">
        <script>
            const conversations = [
                "What brings you to our humble tavern tonight?",
                "I've heard rumors of a legendary sword hidden deep within the nearby forest. Have you heard anything about it?",
                "The local lord is looking for brave adventurers to investigate a series of strange occurrences in the nearby village. Are you interested?",
                "I've got a map that supposedly leads to a hidden treasure. Want to take a look?",
                "What's your story, traveler? What brings you to these lands?",
                "I've heard that the nearby mountains are home to a fearsome dragon. Have you seen it?",
                "The tavern keeper has a special task for someone with your... particular set of skills. Want to hear more?",
                "I'm looking for someone to join me on a quest to slay a powerful sorcerer. Interested?",
                "What do you know about the strange happenings in the nearby city? I've heard rumors of a dark cult operating in the shadows.",
                "I've got a proposition for you, traveler. I'm looking for someone to help me smuggle some... 'acquired' goods into the city. Want in?",
            ];
            
            const randomConversation = conversations[Math.floor(Math.random() * conversations.length)];
            document.write(`<p class="event-text">${randomConversation}</p>`);
            document.write(`<button class="button" onclick="window.location.href='./bellhorn.html';">Head to Town</button>`);
        </script>
    </div>
</body>
</html>
