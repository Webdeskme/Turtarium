<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtarium</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
		body {
			background-color: #000000;
		}
        .shop {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        
        .item {
            margin-bottom: 20px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-weight: bold;
            font-size: 18px;
        }
        
        .item-price {
            font-size: 16px;
            color: #666;
        }
        
        .item-description {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shop">
            <h1>Salvage Yard</h1>
            <h4><a href="lift.html">Back to Town</a></h4>
            <script>
                const items = [
					{ name: "Ion-Fused Blade", price: 110, description: "A sleek blade pulsing with dormant lunar energy. It hums when near danger and can cut through most materials." },
					{ name: "Memory Core Fragment", price: 65, description: "A chunk of a shattered AI mind—plugging it into the right device might reveal coordinates or forgotten lore." },
					{ name: "Phase-Tether Gloves", price: 90, description: "Gloves that allow temporary gripping of intangible or phased-out objects—ideal for salvaging hard-to-reach tech." },
					{ name: "Atmospheric Converter Mask", price: 45, description: "A breathing apparatus designed for the Great Lift’s thin air; also filters toxins and amplifies whispered sound." },
					{ name: "Kinetic Dampener Boots", price: 75, description: "These moon-tech boots absorb impact, letting you land from great heights or walk quietly over unstable surfaces." },
					{ name: "Quantum Compass", price: 130, description: "This mysterious device doesn’t point north—it points to moments of significance in space-time." },
					{ name: "Holo-Projector Cube", price: 50, description: "A small cube that displays flickering holograms—many show glitchy logs from a civilization long gone." },
					{ name: "Auto-Repair Drone (Damaged)", price: 85, description: "A half-functional maintenance bot—fix it up, and it could help repair gear or scout terrain." },
					{ name: "Null-Field Emitter", price: 100, description: "Temporarily disrupts magical or electronic fields in a short radius. Use wisely." },
					{ name: "Moon Crystal Capacitor", price: 150, description: "A rare energy source from the Lift’s inner sanctums, still faintly glowing. May power forgotten machines." },
					{ name: "Lunar Cloak", price: 95, description: "Woven with threads that shimmer like starlight—offers some stealth and resistance to psychic interference." },
					{ name: "Cracked Translator Visor", price: 60, description: "Allows partial translation of Great Lift script and language—malfunctions occasionally with humorous results." },
					{ name: "Anti-Gravity Belt (Flickering)", price: 140, description: "Gives brief bursts of floatation or soft descent. Needs occasional recalibration to avoid wild spins." }
				];
                
                const shopList = document.createElement("div");
                shopList.className = "shop-list";
                
                items.forEach((item) => {
                    const itemElement = document.createElement("div");
                    itemElement.className = "item";
                    
                    const itemNameElement = document.createElement("p");
                    itemNameElement.className = "item-name";
                    itemNameElement.textContent = item.name;
                    
                    const itemPriceElement = document.createElement("p");
                    itemPriceElement.className = "item-price";
                    itemPriceElement.textContent = `Price: ${item.price} gold`;
                    
                    const itemDescriptionElement = document.createElement("p");
                    itemDescriptionElement.className = "item-description";
                    itemDescriptionElement.textContent = item.description;
                    
                    itemElement.appendChild(itemNameElement);
                    itemElement.appendChild(itemPriceElement);
                    itemElement.appendChild(itemDescriptionElement);
                    
                    shopList.appendChild(itemElement);
                });
                
                document.querySelector(".shop").appendChild(shopList);
            </script>
        </div>
    </div>
</body>
</html>
