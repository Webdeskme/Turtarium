<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtarium</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
		body {
			background-color: #000000;
		}
        .shop {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        
        .item {
            margin-bottom: 20px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-weight: bold;
            font-size: 18px;
        }
        
        .item-price {
            font-size: 16px;
            color: #666;
        }
        
        .item-description {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shop">
            <h1>Salvage Yard</h1>
            <h4><a href="lift.html">Back to Town</a></h4>
            <script>
                const items = [
                    { name: "Sword of Light", price: 100, description: "A powerful sword that shines with a light that can pierce through darkness." },
                    { name: "Shield of Protection", price: 50, description: "A sturdy shield that can protect you from harm and deflect magical attacks." },
                    { name: "Potion of Healing", price: 20, description: "A magical potion that can heal your wounds and restore your health." },
                    { name: "Boots of Speed", price: 30, description: "A pair of boots that can increase your speed and agility, allowing you to move quickly and avoid attacks." },
                    { name: "Ring of Strength", price: 80, description: "A magical ring that can increase your strength and power, allowing you to deal more damage to your enemies." },
                    { name: "Cape of Invisibility", price: 120, description: "A magical cape that can make you invisible, allowing you to sneak past enemies and avoid danger." },
                ];
                
                const shopList = document.createElement("div");
                shopList.className = "shop-list";
                
                items.forEach((item) => {
                    const itemElement = document.createElement("div");
                    itemElement.className = "item";
                    
                    const itemNameElement = document.createElement("p");
                    itemNameElement.className = "item-name";
                    itemNameElement.textContent = item.name;
                    
                    const itemPriceElement = document.createElement("p");
                    itemPriceElement.className = "item-price";
                    itemPriceElement.textContent = `Price: ${item.price} gold`;
                    
                    const itemDescriptionElement = document.createElement("p");
                    itemDescriptionElement.className = "item-description";
                    itemDescriptionElement.textContent = item.description;
                    
                    itemElement.appendChild(itemNameElement);
                    itemElement.appendChild(itemPriceElement);
                    itemElement.appendChild(itemDescriptionElement);
                    
                    shopList.appendChild(itemElement);
                });
                
                document.querySelector(".shop").appendChild(shopList);
            </script>
        </div>
    </div>
</body>
</html>
