<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtarium</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
		body {
			background-color: #000000;
		}
        .shop {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        
        .item {
            margin-bottom: 20px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-weight: bold;
            font-size: 18px;
        }
        
        .item-price {
            font-size: 16px;
            color: #666;
        }
        
        .item-description {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shop">
            <h1>Pet Store</h1>
            <h4><a href="brinemaw.html">Back to Town</a></h4>
            <script>
                const items = [
                    { name: "Dragon Hatchling", price: 500, description: "A young dragon with scales that shine like gold and eyes that burn with fire." },
  { name: "Unicorn Foal", price: 800, description: "A rare and majestic unicorn with a coat as white as snow and a horn that shines with magic." },
  { name: "Wolf Pup", price: 200, description: "A playful and loyal wolf pup with fur as gray as the night sky and eyes that glow like the moon." },
  { name: "Cat of Shadows", price: 300, description: "A sleek and mysterious cat with fur as black as coal and eyes that shine like the stars." },
  { name: "Bird of Prey", price: 400, description: "A swift and deadly bird of prey with feathers as sharp as knives and eyes that pierce like the sun." },
  { name: "Horse of War", price: 1000, description: "A strong and powerful horse with a coat as black as night and a mane that flows like the wind." },
  { name: "Pet Food", price: 10, description: "A bag of nutritious food for your pet, made from the finest grains and meats." },
  { name: "Pet Bed", price: 20, description: "A comfortable and cozy bed for your pet, made from the softest materials and designed for ultimate comfort." },
  { name: "Pet Toy", price: 15, description: "A fun and entertaining toy for your pet, made from durable materials and designed to stimulate their mind and body." },
  { name: "Pet Grooming Kit", price: 30, description: "A comprehensive kit for grooming your pet, including brushes, combs, and shampoos." },
  { name: "Pet Health Potion", price: 25, description: "A magical potion that can heal your pet's wounds and restore their health." },
  { name: "Pet Training Manual", price: 40, description: "A comprehensive guide to training your pet, including tips and techniques for obedience, agility, and behavior." },
  { name: "Dragon Scale Polish", price: 50, description: "A special polish that can make your dragon's scales shine like gold." },
  { name: "Dragon Fire Starter", price: 30, description: "A magical tool that can help your dragon start fires and breathe flames." },
  { name: "Dragon Hoard Box", price: 100, description: "A special box that can store your dragon's treasure and keep it safe from thieves." },
  { name: "Unicorn Horn Polish", price: 60, description: "A special polish that can make your unicorn's horn shine with magic." },
  { name: "Unicorn Mane Brush", price: 40, description: "A soft and gentle brush that can help keep your unicorn's mane clean and healthy." },
  { name: "Unicorn Food Supplement", price: 20, description: "A special supplement that can help your unicorn stay healthy and strong." },
  { name: "Wolf Fur Brush", price: 30, description: "A soft and gentle brush that can help keep your wolf's fur clean and healthy." },
  { name: "Wolf Training Collar", price: 50, description: "A special collar that can help train your wolf and teach them obedience commands." },
  { name: "Wolf Den Bedding", price: 40, description: "A comfortable and cozy bedding that can help your wolf sleep soundly and stay warm." }
                ];
                
                const shopList = document.createElement("div");
                shopList.className = "shop-list";
                
                items.forEach((item) => {
                    const itemElement = document.createElement("div");
                    itemElement.className = "item";
                    
                    const itemNameElement = document.createElement("p");
                    itemNameElement.className = "item-name";
                    itemNameElement.textContent = item.name;
                    
                    const itemPriceElement = document.createElement("p");
                    itemPriceElement.className = "item-price";
                    itemPriceElement.textContent = `Price: ${item.price} gold`;
                    
                    const itemDescriptionElement = document.createElement("p");
                    itemDescriptionElement.className = "item-description";
                    itemDescriptionElement.textContent = item.description;
                    
                    itemElement.appendChild(itemNameElement);
                    itemElement.appendChild(itemPriceElement);
                    itemElement.appendChild(itemDescriptionElement);
                    
                    shopList.appendChild(itemElement);
                });
                
                document.querySelector(".shop").appendChild(shopList);
            </script>
        </div>
    </div>
</body>
</html>
