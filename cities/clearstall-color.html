<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtarium</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
		body {
			background-color: #000000;
		}
        .shop {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        
        .item {
            margin-bottom: 20px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-weight: bold;
            font-size: 18px;
        }
        
        .item-price {
            font-size: 16px;
            color: #666;
        }
        
        .item-description {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shop">
            <h1>General Store</h1>
            <h4><a href="clearstall.html">Back to Town</a></h4>
            <script>
                const items = [
{ name: "Turtarium: Adult", price: "adultColor", description: "Adult coloring book page for the Turtarium title page." },
{ name: "Turtarium: Child", price: "childColor", description: "Child coloring book page for the Turtarium title page." },
{ name: "The Great Dip: Adult", price: "dipAdultColor", description: "Adult coloring book page for The Great Dip." },
{ name: "The Great Dip: Child", price: "dipCildColor", description: "Child coloring book page for The Great Dip." },
{ name: "The Great Lift: Adult", price: "liftAdultColor", description: "Adult coloring book page for The Great Lift." },
{ name: "The Great Lift: Child", price: "liftChildColor", description: "Child coloring book page for The Great Lift." },
{ name: "Denstraw: Adult", price: "DenstrawAdultColor", description: "Adult coloring book page for Denstraw." },
{ name: "Denstraw: Child", price: "DenstrawChildColor", description: "Child coloring book page for Denstraw." }
                ];
                
                const shopList = document.createElement("div");
                shopList.className = "shop-list";
                
                items.forEach((item) => {
                    const itemElement = document.createElement("div");
                    itemElement.className = "item";
                    
                    const itemNameElement = document.createElement("p");
                    itemNameElement.className = "item-name";
                    itemNameElement.textContent = '<a htrf="../imgs/' + item.price + '.png" target="_blank">' + item.name + '</a>';
                    
                    
                    const itemDescriptionElement = document.createElement("p");
                    itemDescriptionElement.className = "item-description";
                    itemDescriptionElement.textContent = item.description;
                    
                    itemElement.appendChild(itemNameElement);
                    itemElement.appendChild(itemDescriptionElement);
                    
                    shopList.appendChild(itemElement);
                });
                
                document.querySelector(".shop").appendChild(shopList);
            </script>
        </div>
    </div>
</body>
</html>
